<ion-content>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-padding">

    <ion-list>
    
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button (click)="decreaseCartItem(p)" color="medium" fill="clear">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button> 
            </ion-col>
            <ion-col size="1" class="ion-align-self-center">
              {{p.amount}} 
            </ion-col>
            <ion-col size="2" class="ion-align-self-center">
              <ion-button (click)="increaseCartItem(p)" color="medium" fill="clear">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button> 
            </ion-col>
            <ion-col size="2" offset="5">
              <ion-button (click)="removeCartItem(p)" color="medium" fill="clear">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button> 
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="9">
              <strong>{{p.name}}</strong>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{p.amount * p.price | currency: 'USD'}}
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-item><!--//ion-item-->
      <ion-item>

        <ion-grid>
          <ion-row>
            <ion-col size="9">Total: </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{getTotal() | currency:'USD'}}
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-item><!--//ion-item-->
      
    </ion-list><!--//ion-list-->

    <ion-button expand="full" (click)="checkout()">Checkout</ion-button>
    
  </div>

</ion-content>
